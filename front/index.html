<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>front</title>
  </head>
  <body>
  <div class="cont" id="l">
      <div id="log">
      <div id="test"></div>
        <form v-on:submit="log">
          <div class="form" id="one">
          <div class="imgLogo"></div>
          <div class="errors" id="logErr" >{{err}}</div>
            <input type="email" v-model="email" id="logMail" placeholder="Email">
            <input type="password" v-model="pass" id="logPass" placeholder="Password">
            <button>LOGIN</button>
            <div class="t"><p class="under">donâ€™t have an account ?</p><p class="swipe" v-on:click="swipeR">create account</p></div>
          </div>
        </form>
      </div>
    
    <div class="imgLog"></div>
  </div>
  <div class="cont" id="r">
  <div class="imgReg"></div>
    <div id="reg" >
      <form v-on:submit="reg">
        <div class="form" id="two">
        <div class="imgLogo"></div>
        <div class="errors" id="all">All fields are required</div>
          <input v-model="fName"  id="fName" placeholder="First name">
          <div class="errors" id="first_name">only alphabetical characters ( a-z  A-Z )</div>
          <input v-model="lName" id="lName" placeholder="Last name">
          <div class="errors" id="last_name">only alphabetical characters ( a-z  A-Z )</div>
          <input v-model="email" id="email" placeholder="Email">
          <div class="errors" id="mail">Invalid email format</div>
          <input type="password" v-model="pass" id="password" placeholder="Password">
          <div class="errors" id="pass"></div>
          <input type="password" v-model="cPass" id="cpass" placeholder="Confirm password">
          <div class="errors" id="cPass">Passwords do not match</div>
          <button>REGISTER</button>
          <div class="t"><p class="under">already have an account ?</p><p class="swipe" v-on:click="swipeL">log in</p></div>
        </div>
      </form>
    </div>
  </div>
  <!-- <div id="users"><div v-for="i in info"><h2>Name: {{i.username}} | Email: {{i.email}}</h2></div></div> -->
  </body>
</html>
